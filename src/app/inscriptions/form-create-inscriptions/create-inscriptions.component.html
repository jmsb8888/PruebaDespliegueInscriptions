<form novalidate autocomplete="off" #form="ngForm" (submit)="addInscription(form)">
  <body>
  <div id="title" class="card bg-outline-primary mx-5">
    <div class="card-header  bg-outline-primary">
      <h2 style="font-size: 2rem; margin-left: 1.9%"> Agregar Inscripción</h2>
    </div>
  </div>
  <div class="card-body">
    <div class="bg-body p-1 mx-5">
      <div class="form-group col-5 p-3">
        <label for="codeInput">Código del Estudiante</label>
        <input class="form-control" id="codeInput" placeholder="Nombre materia"
               name="codeStudent" #codeStudent="ngModel" [(ngModel)]="service.formDataInscriptionPost.StudentId"
               [class.invalid]="codeStudent.invalid && codeStudent.touched"
               type="text" required data-error="Por favor, ingrese su codigo"
        >
      </div>
      <div class="form-group p-3 col-5">
        <label for="subjectsName">Nombre Materia</label>
        <select class="form-select" name="nameSubject" #nameSubject="ngModel" [(ngModel)]="service.formDataInscriptionPost.SubjectName"
                [class.invalid]="nameSubject.invalid && nameSubject.touched" required data-error="Por favor, Seleccione una Materia">
          <option id="subjectsName" *ngFor="let item of inspectionList" [value]="item.subjectName">{{ item.subjectName }}</option>
        </select>
      </div>
      <div>
        <button  class="mat-button" [disabled]="form.invalid" type="submit" value="submit" style="float: right;" class="btn btn-primary mx-3">Inscribir</button>
      </div>

    </div>
  </div>
  <br>
  </body>
</form>
